<html>

        #box {

            height: 700px;
            background-color: rgb(211, 211, 211);
        }

        .cell {

            vertical-align: middle;
            text-align: center;
            cursor: pointer;
        }
    </style>

</head>

        console.log(map)

        init();

    </script>
</body>

</html>
